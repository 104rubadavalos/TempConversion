<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>

    <script
            src="JavascriptforTempConverter.js">

</head>
<body style="background-color: aliceblue" >
    <h1 style="background-color: crimson;" >❄️ Converting Celcius and Fahrenheit 🔥</h1>
        <p style="font-size: x-large">Insert a number into one of the input fields below:</p>
    <table border="0">
        <tr>
            <td>
                <input type="text" id="celsiusInput" onkeyup="convert('celsiusInput')">
                <label for="celsiusInput" style="font-size: large">degrees Celsius</label>
            </td>
        </tr>
        <tr>
            <td>
                <p style="font-size: large"> equals</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="fahrenheitInput" onkeyup="convert('fahrenheitInput')">
                <label for="fahrenheitInput" style="font-size: large">degrees Fahrenheit</label>
            </td>
        </tr>
        <tr>
            <td>
                <img src="thermometer-05.jpg" height="350"
                     width="260" border="2">
                <img src="temperature.jpg" height="350" width="550" align="left" border="2">
            </td>
        </tr>
    </table>

</html>
